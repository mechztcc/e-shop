<div class="container">
    <div class="img">
        <img src="{{ item.url }}" alt="">
    </div>
    <div class="amount">
        <fa-icon [icon]="faMinus" (click)="decreaseAmount()"></fa-icon>
        <div class="value">{{ itemAmount }}</div>
        <fa-icon [icon]="faPlus" (click)="increaseAmount()"></fa-icon>
    </div>
    <div class="content">
        <div class="title"> {{ item.name }} </div>
        <div class="price"> {{ item.price | currency: 'BRL' }} </div>
        <fa-icon [icon]="faTrash"></fa-icon>
    </div>
</div>
