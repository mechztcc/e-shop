<div class="card">
    <div class="img">
        <img src="{{ item.url }}" alt="">
        <fa-icon [icon]="faSearchPlus"></fa-icon>
    </div>
    <div class="content">
       <div class="title">
        <h5>{{ item.name }}</h5>
        <span>{{ item.price | currency: 'BRL' }}</span>
       </div>
        <button (click)="addToCart()">
            Add to
            <fa-icon [icon]="faShoppingCart"></fa-icon>
        </button>
    </div>
</div>
