<div class="card">
    <div class="img">
        <img src="{{ item.url }}" alt="">
    </div>
    <div class="content">
       <div class="title">
        <h5>{{ item.name }}</h5>
        <span>{{ item.price | currency: 'BRL' }}</span>
       </div>
        <button>
            Add to 
            <fa-icon [icon]="faShoppingCart"></fa-icon>
        </button>
    </div>
</div>
